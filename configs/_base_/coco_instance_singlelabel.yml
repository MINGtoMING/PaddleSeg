batch_size: 4
iters: 80000

train_dataset:
  type: COCOInstance
  dataset_root: data/COCO2017/
  image_dir: train2017/
  anno_path: annotations/instances_train2017.json
  mode: 'train'
  allow_overlap: False
  transforms:
    - type: ResizeStepScaling
      min_scale_factor: 0.5
      max_scale_factor: 2.0
      scale_step_size: 0.25
    - type: RandomPaddingCrop
      crop_size: [512, 512]
    - type: RandomHorizontalFlip
    - type: RandomDistort
      brightness_range: 0.4
      contrast_range: 0.4
      saturation_range: 0.4
    - type: Normalize

val_dataset:
  type: COCOInstance
  dataset_dir: data/COCO2017/
  image_dir: val2017/
  anno_path: annotations/instances_val2017.json
  mode: 'val'
  allow_overlap: False
  transforms:
    - type: Normalize

optimizer:
  type: SGD
  momentum: 0.9
  weight_decay: 4.0e-5

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.01
  end_lr: 0
  power: 0.9

loss:
  types:
    - type: CrossEntropyLoss
  coef: [1]
